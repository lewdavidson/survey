<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Ser-Oy-Vey!</title>
  </head>
  <body>
    <div class="container">
      <h1>TELL US.....your thots.</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Your Name????</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food:</label>
          <select class="form-control" id="food">
            <option>Choose One:</option>
            <option>blood</option>
            <option>SunLight</option>
            <option>Petrol (high octane)</option>
            <option>Twix (left only)</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio">
            <label for="music">Choose:</label>
            <label>
              <input type="radio" name="music" value="Bon Jovi" checked>
              Bon Jovi
            </label>
            <label>
              <input type="radio" name="music" value="Bjork">
              Bjork
            </label>
            <label>
              <input type="radio" name="music" value="Butthole Surfers">
              Butthole Surfers
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="color">Choose your hues</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </body>
</html>
